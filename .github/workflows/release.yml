name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CI: true
  GHCR_IMAGE: ghcr.io/gabeduartem/blocky-ui
  DOCKERHUB_IMAGE: gabrielduartem/blocky-ui

jobs:
  release:
    name: Changesets
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Dependencies
        run: bun install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          publish: bun changeset publish
          commit: "chore: update versions"
          title: "Release new version"

      - name: Fix collaborator handles in release notes
        if: steps.changesets.outputs.published == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISHED_PACKAGES: ${{ steps.changesets.outputs.publishedPackages }}
        run: |
          set -euo pipefail
          for version in $(printf '%s' "$PUBLISHED_PACKAGES" | jq -r '.[].version'); do
            tag="v${version}"
            body=$(gh release view "$tag" --json body --jq '.body')
            # Replace [@handle](https://github.com/handle) with just @handle
            updated=$(printf '%s' "$body" | sed -E 's/\[@([a-zA-Z0-9_-]+)\]\(https:\/\/github\.com\/\1\)/@\1/g')
            if [ "$body" != "$updated" ]; then
              echo "Updating release notes for $tag"
              printf '%s' "$updated" | gh release edit "$tag" --notes-file -
            fi
          done

  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.published == 'true'
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    strategy:
      fail-fast: true
      matrix:
        package: ${{ fromJson(needs.release.outputs.publishedPackages) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Image Publish
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v6,linux/arm/v7
          build-args: |
            BUILDER_PLATFORM=linux/amd64
            BUILDER_PLATFORM@linux/arm64=linux/arm64
          tags: |
            ${{ env.GHCR_IMAGE }}:latest
            ${{ env.GHCR_IMAGE }}:${{ matrix.package.version }}
            ${{ env.DOCKERHUB_IMAGE }}:latest
            ${{ env.DOCKERHUB_IMAGE }}:${{ matrix.package.version }}
